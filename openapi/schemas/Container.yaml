type: object

additionalProperties: false

required:
  - id
  - names
  - image
  - status
  - backupDirectories

properties:
  id:
    type: string
    description: The id of the container

  names:
    type: array
    items:
      type: string
    description: The names of the container

  status:
    type: string
    description: The status of the container

  image:
    type: string
    description: The image of the container

  backupDirectories:
    type: array
    items:
      type: string
    description: The directories to backup
