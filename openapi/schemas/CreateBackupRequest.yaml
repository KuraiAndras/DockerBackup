type: object
additionalProperties: false
required:
  - containerName
  - directories
properties:
  containerName:
    type: string
    description: The name of the container
  directories:
    type: array
    items:
      type: string
    description: The directories to backup
  waitForContainerStopMs:
    type: integer
    description: The time to wait for the container to stop in milliseconds
    format: int32
    nullable: true
    minumum: 0
